
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hackskye Hackathon 2026 - India's most futuristic coding marathon in Bangalore & Chandigarh">
  <meta property="og:title" content="Hackskye Hackathon 2026">
  <meta property="og:description" content="Join India's most futuristic hackathon where innovation meets technology. Build, collaborate, and shape the future of tech in just 48 hours.">
  <meta property="og:image" content="/og-image.png">
  <title>Hackskye Hackathon 2026</title>
  <!-- GitHub Pages SPA redirect script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
